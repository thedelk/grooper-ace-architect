plugins:
  - pdf-export:
      verbose: true
      enabled_if_env: ENABLE_PDF_EXPORT
  - search
  - awesome-pages:
      filename: .title
extra_css:
  - "assets/css/glightbox.min.css"
  - "assets/css/pdf.css"
  - "assets/css/styles.css"
extra_javascript:
  - "assets/js/glightbox.min.js"
  - "assets/js/jquery-3.3.1.min.js"
  - "assets/js/app.js"
